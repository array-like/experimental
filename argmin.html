<!DOCTYPE html><html lang="en"><head><title>argmin</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content=""><meta name="groc-document-path" content="argmin"><meta name="groc-project-path" content="js/src/argmin.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-array"><link rel="stylesheet" type="text/css" media="all" href="assets/style.css"><script type="text/javascript" src="assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-array/blob/master/js/src/argmin.js">js/src/argmin.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> argmin = <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">( compare, a, i, j )</span> {</span>

	<span class="hljs-keyword">var</span> k, key, tmp;

	<span class="hljs-keyword">if</span> ( i &gt;= j ) {
		<span class="hljs-keyword">return</span> <span class="hljs-literal">undefined</span>;
	}

	k = i;
	key = a[k];

	<span class="hljs-keyword">for</span> ( ++i ; i &lt; j ; ++i ) {

		tmp = a[i];

		<span class="hljs-keyword">if</span> ( compare( tmp, key ) &lt; <span class="hljs-number">0</span> ) {
			k = i;
			key = tmp;
		}

	}

	<span class="hljs-keyword">return</span> k;
};

exports.argmin = argmin;</div></div></div></div></body></html>
