<!DOCTYPE html><html lang="en"><head><title>map/filter</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="map/filter"><meta name="groc-project-path" content="js/src/map/filter.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-array"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-array/blob/master/js/src/map/filter.js">js/src/map/filter.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> filter = <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">( predicate, iterable, out )</span> </span>{

	<span class="hljs-keyword">var</span> i, len, item;

	len = iterable.length;

	<span class="hljs-keyword">for</span> ( i = <span class="hljs-number">0</span> ; i &lt; len ; ++i ) {

		item = iterable[i];

		<span class="hljs-keyword">if</span> ( predicate( item ) ) {

	}

};
