<!DOCTYPE html><html lang="en"><head><title>map/compress</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="map/compress"><meta name="groc-project-path" content="js/src/map/compress.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-array"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-array/blob/master/js/src/map/compress.js">js/src/map/compress.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> compress = <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"> iterable, selector, out </span>) </span>{

	<span class="hljs-keyword">var</span> i, j;

	j = <span class="hljs-built_in">Math</span>.min( iterable.length, selector.length );

	<span class="hljs-keyword">for</span> ( i = <span class="hljs-number">0</span> ; i &lt; j ; ++i ) {
		<span class="hljs-keyword">if</span> ( selector[i] ) {

		}

	<span class="hljs-keyword">return</span> out;

};
