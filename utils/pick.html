<!DOCTYPE html><html lang="en"><head><title>utils/pick</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="utils/pick"><meta name="groc-project-path" content="js/src/utils/pick.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-array"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-array/blob/master/js/src/utils/pick.js">js/src/utils/pick.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> pick = <span class="hljs-function"><span class="hljs-keyword">function</span><span class="hljs-params">( array, indices, out )</span> </span>{

	<span class="hljs-keyword">var</span> i, k, len;

	len = indices.length;

	<span class="hljs-keyword">for</span> ( i = <span class="hljs-number">0</span> ; i &lt; len ; ++i ) {

		out.push( array[k] );
	}

	<span class="hljs-keyword">return</span> out;
};
