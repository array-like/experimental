<!DOCTYPE html><html lang="en"><head><title>rotate</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content=""><meta name="groc-document-path" content="rotate"><meta name="groc-project-path" content="js/src/rotate.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-array"><link rel="stylesheet" type="text/css" media="all" href="assets/style.css"><script type="text/javascript" src="assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-array/blob/master/js/src/rotate.js">js/src/rotate.js</a></div></div><div id="document"><div class="segment"></div><div class="segment"><div class="comments "><div class="wrapper"><p>In place O(n).</p>
<p>Rotate right version.
See <a href="http://prakhar.me/articles/the-string-rotation-problem/">http://prakhar.me/articles/the-string-rotation-problem/</a>.</p></div></div><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> rotate = <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"> a , i , j , n </span>) </span>{

	reverse( a , i , j ) ;
	reverse( a , i , i + n ) ;
	reverse( a , i + n , j ) ;

} ;

exports.rotate = rotate ;</div></div></div></div></body></html>
